<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="stylegeneral.css" />
  <style>
    /* Fondo oscuro */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: visible; /* cámbialo a hidden cuando quieras ocultarlo */
    }

    /* Caja del login */
    .modal-content {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
      border-top: 8px solid #5AA9E6; /* azul principal */
    }

    /* Título */
    .modal-content h2 {
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      color: #FF6392;
    }

    /* Labels */
    .modal-content label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #333;
    }

    /* Inputs */
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 2px solid #7FC8F8;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .modal-content input:focus {
      outline: none;
      border-color: #FF6392; /* rosa */
    }

    /* Botón */
    .modal-content button {
      background: #5AA9E6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .modal-content button:hover {
      background: #FF6392; /* rosa al pasar mouse */
      transform: scale(1.05);
    }

    /* Mensaje */
    #loginMessage {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #FF6392;
    }

    /* Animación */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Contenedor modal -->
  <div class="modal">
    <div class="modal-content">
      <form id="loginForm">
        <h2>Iniciar Sesión</h2>

        <label for="loginEmail">Correo electrónico*</label>
        <input type="email" id="loginEmail" name="loginEmail" required placeholder="ejemplo@correo.com">

        <label for="loginPassword">Contraseña*</label>
        <input type="password" id="loginPassword" name="loginPassword" required placeholder="Tu contraseña">

        <button type="submit">Ingresar</button>
      </form>

      <p id="loginMessage"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
